<script>function checkCookieConsent() {
        const consentCookie = "cookieConsentAccepted";
        const oneDayMilliseconds = 48 * 60 * 60 * 8000; // 1 день в миллисекундах

        if (!document.cookie.includes(consentCookie)) {
            // Если согласие на куки еще не было предоставлено, показываем окно
            const consent = confirm("Мы используем файлы cookie. Продолжить использование сайта означает согласие с этим.");

            if (consent) {
                // Если пользователь согласился, устанавливаем куки и устанавливаем срок действия на 1 день
                const expiryDate = new Date(Date.now() + oneDayMilliseconds).toUTCString();
                document.cookie = `${consentCookie}=true; expires=${expiryDate}; path=/;`;
            }
        }
    }

    // Вызываем функцию при загрузке страницы
    window.onload = checkCookieConsent;</script>
